<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JsCalc</title>
    <meta key="author" value="Mike Bremford" />
    <meta key="author" value="Alexey Maslennikov" />
    <meta key="version" value="1.4" />

    <link rel="stylesheet" type="text/css" href="lemonade.css">
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script type='text/javascript' src='/System/Library/WidgetResources/AppleClasses/AppleSlider.js' charset='utf-8'></script>
  </head>

  <body oncut="eventCut(event)" oncopy="eventCopy(event)" onpaste="eventPaste(event)">
    <div id="sci-cal">
      <div id="front">
        <div class="display">
          <div class="display-content"></div>
          <div class="display-error"></div>
          <div class="display-mode"></div>
        </div>
        <div class="buttons">
          <div class="row">
            <div class="col-6_12 col-1--medium col-0--small func-buttons">
              <div class="row">
                <div class="col-4 col-6--medium col--padded btn-slot" data-id="drg"> </div>
                <div class="col-4 col-6--medium col--padded btn-slot" data-id="sin"> </div>
                <div class="col-4 col-6--medium col--padded btn-slot" data-id="cos"> </div>
                <div class="col-4 col-6--medium col--padded btn-slot" data-id="tan"> </div>
                <!-- </div> <div class="row"> -->
                <div class="col-4 col-6--medium col--padded btn-slot" data-id="hex"> </div>
                <!-- <div class="col-4 col-6--medium col--padded btn-slot" data-id="oct"> </div> -->
                <div class="col-4 col-6--medium col--padded btn-slot" data-id="asin"> </div>
                <div class="col-4 col-6--medium col--padded btn-slot" data-id="acos"> </div>
               <div class="col-4 col-6--medium col--padded btn-slot" data-id="atan"> </div>
              <!-- </div> <div class="row"> -->
                <div class="col-4 col-6--medium col--padded btn-slot" data-id="bin"> </div>
                <div class="col-4 col-6--medium col--padded btn-slot" data-id="pow"> </div>
                <div class="col-4 col-6--medium col--padded btn-slot" data-id="sqrt"> </div>
                <div class="col-4 col-6--medium col--padded btn-slot" data-id="cbrt"> </div>
               <!-- </div> <div class="row"> -->
                <div class="col-4 col-6--medium col--padded btn-slot" data-id="utf8"> </div>
                <div class="col-4 col-6--medium col--padded btn-slot" data-id="abs"> </div>
                <div class="col-4 col-6--medium col--padded btn-slot" data-id="pi"> </div>
                <div class="col-4 col-6--medium col--padded btn-slot" data-id="magice"> </div>
                <!-- </div> <div class="row"> -->
                <!-- <div class="col-4 col-6--medium col--padded btn-slot" data-id="info"> </div> -->
              </div>
            </div>

            <div class="col-6_12 col-1--medium col-1--small">
              <div class="row">
                <div class="col-5 col--padded btn-slot" data-id="7"> </div>
                <div class="col-5 col--padded btn-slot" data-id="8"> </div>
                <div class="col-5 col--padded btn-slot" data-id="9"> </div>
                  <div class="col-5 col--padded btn-slot" data-id="bs"> </div>
                <div class="col-5 col--padded btn-slot" data-id="clear"> </div>
              </div>
              <div class="row">
                  <div class="col-5 col--padded btn-slot" data-id="4"> </div>
                  <div class="col-5 col--padded btn-slot" data-id="5"> </div>
                  <div class="col-5 col--padded btn-slot" data-id="6"> </div>
                  <div class="col-5 col--padded btn-slot" data-id="mul"> </div>
                <div class="col-5 col--padded btn-slot" data-id="div"> </div>
              </div>
              <div class="row">
                  <div class="col-5 col--padded btn-slot" data-id="1"> </div>
                  <div class="col-5 col--padded btn-slot" data-id="2"> </div>
                  <div class="col-5 col--padded btn-slot" data-id="3"> </div>
                  <div class="col-5 col--padded btn-slot" data-id="add"> </div>
                  <div class="col-5 col--padded btn-slot" data-id="sub"> </div>
              </div>
              <div class="row">
                  <div class="col-5 col--padded btn-slot" data-id="0"> </div>
                  <div class="col-5 col--padded btn-slot" data-id="decimal"> </div>
                  <div class="col-5 col--padded btn-slot" data-id="plusminus"> </div>
                  <div class="col-5 col--padded btn-slot" data-id="eq"> </div>
                  <div class="col-5 col--padded btn-slot" data-id=""> </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="back">
        <div id="backcontent">
          <h3>SciCal</h3>
          <p>
            A scientific calculator which allows evaluation of arbitrary
            JavaScript expressions as well.
          </p><p>
            To input an expression, you can use calculator buttons or type
            directly with the keyboard. The left and right arrow keys can be
            used to move the cursor when editing the expression.
          </p>
          <br/>
          <div class="row">
              <div class="col-2" style="padding-right: 1em">
                  <a class="btn" href="javascript:swapPanel('back','front')">Done</a>
              </div>
              <div class="col-2" style="padding-left: 1em">
                  <a class="btn" href="mailto:alexey@maslennikov.me">Feedback</a>
              </div>
          </div>
          <div id="colorSlider"></div>
        </div>
      </div>
      <!-- adding span to be able to focus on calculator -->
      <span style="height: 0;"></span>
    </div>


    <script type="text/template" id="button-template">
      <div class="btn-wrapper">
        <div class="btn <%-data.style%>" data-id="<%-data.id%>" title="<%-data.help%>">
          <div class="btn-text-wrapper">
            <div class="btn-text"><%=data.label%></div>
          </div>
        </div>
      </div>
    </script>


    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="node_modules/backbone/backbone-min.js"></script>
    <script type="text/javascript" src="model.js"></script>
    <script type="text/javascript" src="view.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
